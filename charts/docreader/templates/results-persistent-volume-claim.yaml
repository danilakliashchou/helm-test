---
{{- if and (eq .Values.storage.type "fs") .Values.processing.results.enabled .Values.processing.results.persistence.enabled (not .Values.processing.results.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "results_volume_claim" . }}
  labels: {{- include "docreader.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.processing.results.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.processing.results.persistence.size | quote }}
  {{- if .Values.processing.results.persistence.storageClassName }}
  {{- if (eq "-" .Values.processing.results.persistence.storageClassName) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.processing.results.persistence.storageClassName }}"
  {{- end }}
  {{- end }}
{{- end }}
